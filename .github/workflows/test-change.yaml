name: Test change

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'packages/**'
      - '!packages/playground/**'
      - 'package-lock.json'
      - 'package.json'
      - '.eslintrc.base.cjs'
      - 'tsconfig.json'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '/.nvmrc'

      - name: Run audit
        run: npm audit

  test:
    needs:
      - audit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        workspace:
          - client
          - server
          - shared
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'v18'

      - name: Install dependencies of '${{ matrix.workspace }}'
        run: npm ci --workspace shared --workspace ${{ matrix.workspace }}

      - name: Test '${{ matrix.workspace }}' on ${{ matrix.os }}
        run: npm --workspace ${{ matrix.workspace }} test
