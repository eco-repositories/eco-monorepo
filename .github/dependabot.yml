# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly' # there shouldn't be many root dependencies
    labels:
      - "dependencies"
      - "Domain: meta"
      - "Priority: low"
      - "Type: improvement"

  - package-ecosystem: 'npm'
    directory: '/packages/client'
    schedule:
      interval: 'daily'
    labels:
      - "dependencies"
      - "Domain: meta"
      - "Package: client"
      - "Priority: low"
      - "Type: improvement"

  - package-ecosystem: 'npm'
    directory: '/packages/playground'
    schedule:
      interval: 'daily'
    labels:
      - "dependencies"
      - "Domain: meta"
      - "Package: playground"
      - "Priority: low"
      - "Type: improvement"

  - package-ecosystem: 'npm'
    directory: '/packages/server'
    schedule:
      interval: 'daily'
    labels:
      - "dependencies"
      - "Domain: meta"
      - "Package: server"
      - "Priority: low"
      - "Type: improvement"

  - package-ecosystem: 'npm'
    directory: '/packages/shared'
    schedule:
      interval: 'daily'
    labels:
      - "dependencies"
      - "Domain: meta"
      - "Package: shared"
      - "Priority: low"
      - "Type: improvement"
